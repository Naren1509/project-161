<!DOCTYPE html>
<html>
    <head>
        <title>Bowling</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
        <script src="./throw.js"></script>
    </head>
    <body>
        <a-scene background="color:grey" id="scene">

            <a-assets>
                <a-asset-item id="alley" src="./models/alley/scene.gltf"></a-asset-item>
                <a-asset-item id="pin" src="./models/pin/scene.gltf"></a-asset-item>
                <a-asset-item id="ball" src="./models/ball/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>

            <a-entity id="bowling_alley" gltf-model="#alley" position="0 -1 10" scale="0.02 0.02 0.02"></a-entity>

            <a-entity id="camera" camera position="0 0 0" wasd-controls look-controls="pointerLockEnabled: false">

                <a-entity 
                id="ball_bowling" 
                gltf-model="#ball" 
                position="0 -0.2 -0.5"
                rotation="0 90 0"  
                scale="1 1 1">
                </a-entity>
                <a-cursor></a-cursor>

            </a-entity>
            <a-entity id="bowlpin" gltf-model="#pin" position="1.5 -1 -30" scale="10 10 10"></a-entity>
            <a-entity id="bowlpin" gltf-model="#pin" position="2.5 -1 -30" scale="10 10 10"></a-entity>
            <a-entity id="bowlpin" gltf-model="#pin" position="3.5 -1 -30" scale="10 10 10"></a-entity>
            <a-entity id="bowlpin" gltf-model="#pin" position="1.5 -1 -31" scale="10 10 10"></a-entity>
            <a-entity id="bowlpin" gltf-model="#pin" position="2.5 -1 -31" scale="10 10 10"></a-entity>
            <a-entity id="bowlpin" gltf-model="#pin" position="3.5 -1 -31" scale="10 10 10"></a-entity>
            
            <a-entity balls></a-entity>

        </a-scene>
    </body>
</html>
